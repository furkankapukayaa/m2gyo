<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrekare Gayrimenkul - Çok Yakında!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a2e5c;
            --secondary-color: #008cff;
            --text-color: #f0f0f0;
            --bg-color-start: #010409;
            --bg-color-end: #0a2e5c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #e0e0e0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 140, 255, 0.3);
        }

        p {
            font-size: 1.3rem;
            font-weight: 300;
            margin: 20px 0 0;
            line-height: 1.6;
            color: #a0c8f0;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.1rem;
            }
            .container {
                padding: 20px;
            }
        }

        .contact {
            margin-top: 40px;
        }

        .contact p {
            font-size: 1rem;
            font-weight: 300;
            color: #a0c8f0;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid var(--secondary-color);
            transition: color 0.3s, border-bottom-color 0.3s;
        }

        .contact a:hover {
            color: var(--secondary-color);
            border-bottom-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Metrekare Gayrimenkul</div>
        <h1>Çok Yakında</h1>
        <p>Sizlere daha iyi hizmet verebilmek için web sitemizi yeniliyoruz. Anlayışınız için teşekkür ederiz.</p>
        <div class="contact">
            <p>İletişim: <a href="mailto:info@metrekaregyo.com">info@metrekaregyo.com</a></p>
        </div>
    </div>
</body>
</html>
